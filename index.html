<!doctype html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="index2.js"></script>


  </head>
  <body>

<div class="cover">
    <div class="container header">
      <div class="row row-margin">
        <div class="col-sm-12">
        <h1 class="text-center">Cash-Register</h1>
        </div>
         </div>
    </div>
    <div class="container">
      <div class="row row-margin">
        <div class="col-md-2">
          
        </div>
        <div class="col-md-8">
          
          <table class="table table-striped" >
            <thead>
              <tr>
                <th>Price</th>
                <th>Cash</th>
             </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                <input class="col-md-6" type="number" placeholder="Purches Price" id="price"/>
                </td>
                <td>
                  <input class="col-md-6" type="number" placeholder="Payment" id="cash"/>
          
                        </td>
              </tr>
            </tbody>
          </table>
          <table class="table table-striped" id="details">
            <thead>
              <tr>
                <th>Amount</th>
                <th>Currency Unit</th>
             </tr>
            </thead><tbody>            
             <tr>
               <td> <input  type="number" placeholder="Enter Amount" id="PennyAmount"/></td>
               <td>Penny</td>
             </tr>
             <tr>
               <td> <input  type="number" placeholder="Enter Amount" id="NickelAmount"/></td>
               <td>Nickel</td>

             </tr>
             <tr>
               <td> <input  type="number" placeholder="Enter Amount" id="DimeAmount"/></td>
               <td>Dime</td>

             </tr>
             <tr>
               <td> <input  type="number" placeholder="Enter Amount" id="QuarterAmount"/></td>
               <td>Quarter</td>

             </tr>
             <tr>
               <td> <input  type="number" placeholder="Enter Amount" id="DollarAmount"/></td>
               <td>Dollar</td>

             </tr>
             <tr>
               <td> <input  type="number" placeholder="Enter Amount" id="FiveDollarAmount"/></td>
               <td>Five Dollars</td>
               
             </tr>
             <tr>
               <td> <input  type="number" placeholder="Enter Amount" id="TenDollarAmount"/></td>
               <td>Ten Dollars</td>

             </tr>
             <tr>
               <td> <input  type="number" placeholder="Enter Amount" id="TwentyAmount"/></td>
               <td>Twenty Dollars</td>

             </tr>
             <tr>
               <td> <input  type="number" placeholder="Enter Amount" id="100Amount"/></td>
               <td>One-hundred Dollars</td>

             </tr>
             </tbody></table>
             
        

        </div>
      </div>
      <div class="row row-margin">
        <div class="col-sm-3">
          
        </div>
        <button onclick="checkCashRegister()" id="" class="btn btn-default btn-lg btn-block col-sm-6 col-sm-offset-4" type="submit">Convert</button>
      </div>
    </div>
    <div class="container">
      <div class="row row-margin">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 text-center" style="font-size: 27px;font-weight: bold;">
          <p id="log" >Result : </p>

        </div>
      </div>
    </div>

  
    </div>
    </body>
    </html>
